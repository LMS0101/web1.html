<h3>동차</h3>



중고차 시장은 레몬시장이다. <strong>레몬<u>시</u>장</strong>은 소비자에게 신뢰를 주지 않는 시장이다. <p>웹이 아닌
앱, 인공지능, 사물인터넷, 빅데이터와 같은 분야에 관심이 있는 분들도
이 수업이 도움이 될 것 입니다.</p>

웹과 <a href="https://www.naver.com">인터넷</a>은 그것 자체로도 쓸모가 많을 뿐 아니라
정보 기술의 기반 기술이기 때문입니다.
